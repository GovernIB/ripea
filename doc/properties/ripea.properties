# ###
# Plugin de dades d'usuari
# ###
es.caib.ripea.plugin.dades.usuari.class=es.caib.ripea.plugin.caib.usuari.DadesUsuariPluginJdbc
es.caib.ripea.plugin.dades.usuari.jdbc.datasource.jndi.name=java:es.caib.ripea.usuaris.db
es.caib.ripea.plugin.dades.usuari.jdbc.query.codi=select usu_codi, usu_nom, usu_nif, usu_codi||'@caib.es' from sc_wl_usuari where usu_codi=:codi
