es.caib.ripea.plugin.dades.usuari.jdbc.query.rols=select ugr_codgru from sc_wl_usugru where ugr_codusu=:codi
es.caib.ripea.plugin.dades.usuari.jdbc.query.grup=select usu_codi, usu_nom, usu_nif, usu_codi||'@caib.es' from sc_wl_usuari u, sc_wl_usugru g where g.ugr_codgru=:grup and g.ugr_codusu=u.usu_codi

