- changeSet:
    id: 1660919493847-1
    author: limit
    changes:
    - sql:
        sql:  
            INSERT INTO ipa_metaexp_comment (
                id,
                meta_expedient_id,
                text,
                createdby_codi,
                createddate
            )
                SELECT
                    ipa_hibernate_seq.NEXTVAL,
                    id,
                    revisio_comentari,
                    'sqlupdate',
                    sysdate
                FROM
                    ipa_metaexpedient
                WHERE
                    ipa_metaexpedient.revisio_comentari IS NOT NULL;
                    
         