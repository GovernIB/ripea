databaseChangeLog:
- changeSet:
    id: init-trigger-1
    author: limit
    changes:
    - sql:
        dbms: oracle
        sql: |
          CREATE OR REPLACE TRIGGER ${app_prefix}acl_sid_idgen
          BEFORE INSERT ON ${app_prefix}acl_sid
          FOR EACH ROW
            BEGIN
              SELECT ${app_prefix}acl_sid_seq.NEXTVAL INTO :NEW.ID FROM DUAL;
            END;
          /
          SHOW ERRORS;
